<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/77743ea4cc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Payment Card Excersise</title>
    </head>
    <body>
        <div class="Container">
            <div class="PaymentCard">
                <div class="Header">
                    <strong>Payment Form Example</strong>
                </div>
                <div class="Content">
                    <div class="Alert">
                        Some fields are missing         
                    </div>
                    <div class="CreditInfo">
                        <div class="CreditCard">
                            <p class="label">Credit#</p>
                            <input class="inputwidthCC" type="text" id="credit#" name="credit#" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="CVC">
                            <p class="label">CVC</p>
                            <input class="inputwidthCVC" type="text" name="cvc" placeholder="XXXX">
                        </div>
                        <div class="Amount">
                            <p class="label">Amount</p>
                            <input class="inputwidthAmount" type="text" name="amount" placeholder="Amount">
                        </div>
                    </div>
                    <div class="Name">
                        <div class="FirstName">
                            <p class="label">First Name</p>
                            <input class="inputwidthname" type="text" name="firstname">
                        </div>
                        <div class="LastName">
                            <p class="label">Last Name</p>
                            <input class="inputwidthLast" type="text" name="lastname">
                        </div>
                    </div>
                    <div class="CSC">
                        <div class="City">
                            <p class="label">City</p>
                            <input class="inputwidthcity" type="text" name="city">
                        </div>
                        <div class="State">
                            <p class="label">State</p>
                            <select class="selectwidthstate">
                                <option value="Pick A State">Pick A State</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>  
                            </select>
                        </div>
                        <div class="code">
                            <p class="label">Zip Code</p>
                            <input class="inputwidthZip" type="text" name="zipcode">
                        </div>
                    </div>
                    <div class="CredMess">
                        <div class="Icons">
                            <p class="label">We accept:</p>
                            <input type = "radio" name = "card" value="Mastercard">
                            <i class="fa-brands fa-cc-mastercard"></i>
                            <input type = "radio" name = "card" value="Visa">
                            <i class="fa-brands fa-cc-visa"></i>
                            <input type="radio" name="card" value="AmEx">
                            <i class="fa-brands fa-cc-amex"></i>
                            <input type="radio" name="card" value="Discover">
                            <i class="fa-brands fa-cc-discover"></i>
                        </div>
                        <div class="Messages">
                            <p class="label">Message</p>
                            <textarea type="text" name="Message" rows="3" cols="40" ></textarea>
                            <p class="label">Add message here</p>
                        </div>        
                    </div>
                </div>        
                <div class="Footer">
                    <button class="btn-cancel">
                        Cancel
                    </button>
                    <button class="btn btn-send">
                        Send                        </button>
                    </div>
                </div>    
            </div>
        </div>
    </body>
</html>
